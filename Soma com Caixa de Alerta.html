<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rinhuix</title>
    <style>
        body {
            background-color: hsl(240, 42%, 77%);
            color: blue;
            font: times 20pt Arial;
        }
        h1 {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = parseInt(window.prompt('Digite um numero'))
        var n2 = parseInt(window.prompt('Digite outro numero'))
        var s = n1 + n2
        window.alert('A soma dos valores é ' + s)
    </script>
</body>
</html>
